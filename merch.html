<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakup nasz merch - MuraLeczy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="MuraLeczy Logo" class="logo">
		<p></p>
        <h2>Zakup nasz merch</h2>
	    <p></p>
    </header>
	 <style>
	           nav {
            background-color: #8fa5a2;
            padding: 10px 0;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle {
            display: none;
            background-color: #8fa5a2;
            color: #f8f1e1;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: left;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f8f1e1;
            font-size: 1em;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #a5c0b9;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                text-align: center;
            }
            nav ul.active {
                display: flex;
	    }
            .menu-toggle {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
		 </style>
	    <nav>
        <button class="menu-toggle">☰ Menu</button>
        <ul>
            <li><a href="muraleczy.github.io">Strona Główna</a></li>
            <li><a href="kim-jestesmy.html">Kim jesteśmy</a></li>
            <li><a href="nasze-doswiadczenie.html">Nasze doświadczenie</a></li>
            <li><a href="sponsorzy.html">Sponsorzy oraz partnerzy</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
        <footer>
        <p>2024 <span>MuraLeczy</span></p>
    </footer>
	  <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
	    function openModal(img) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const captionText = document.getElementById('caption');

    modal.style.display = 'block';
    modalImg.src = img.src;
    captionText.innerHTML = img.alt;
}

function closeModal() {
    const modal = document.getElementById('imageModal');
    modal.style.display = 'none';
}
		   </script>
</body>
</html>
