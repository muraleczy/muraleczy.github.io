<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorzy i Partnerzy - MuraLeczy</title>
      <link rel="stylesheet" href="style.css">
    <style>
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .member {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 20px);
            text-align: center;
        }

        .member img {
            width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .member img:hover {
            transform: scale(1.05);
        }

        .member h2 {
            font-size: 1.2em;
            color: #6d4f47;
        }

        .role {
            margin: 10px 0;
            color: #555;
        }

        .member button {
            background-color: #8fa5a2;
            color: #f8f1e1;
            padding: 8px 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .member button:hover {
            background-color: #a5c0b9;
        }

        .description-box {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .description-box button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f8f1e1;
            color: #555;
            border: none;
            font-size: 1.2em;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .description-box button:hover {
            background-color: #f4c0a5;
        }
    </style>
    <script>
        function showDescription(id) {
            document.getElementById(id).style.display = "block";
        }

        function hideDescription(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="MuraLeczy Logo" class="logo">
        <p></p>
        <h2>Sponsorzy i Partnerzy</h2>
        <p></p>
    </header>
  <nav>
        <button class="menu-toggle">☰ Menu</button>
        <ul>
            <li><a href="muraleczy.github.io">Strona Główna</a></li>
            <li><a href="kim-jestesmy.html">Kim jesteśmy</a></li>
            <li><a href="nasze-doswiadczenie.html">Nasze doświadczenie</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
            <li><a href="merch.html">Zakup nasz merch!</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Partner 1 -->
        <div class="member">
            <img src="partner1.jpg" alt="Partner 1">
            <h2>Partner 1</h2>
            <div class="role">Opis krótki partnera</div>
            <button onclick="showDescription('partner1')">Zobacz więcej</button>
            <div id="partner1" class="description-box">
                <button onclick="hideDescription('partner1')">X</button>
                <h3>Partner 1</h3>
                <p>
                 pełny opis
                </p>
            </div>
        </div>

        <!-- Partner 2 -->
        <div class="member">
            <img src="partner2.jpg" alt="Partner 2">
            <h2>Partner 2</h2>
            <div class="role">Opis krótki partnera</div>
            <button onclick="showDescription('partner2')">Zobacz więcej</button>
            <div id="partner2" class="description-box">
                <button onclick="hideDescription('partner2')">X</button>
                <h3>Partner 2</h3>
                <p>
                  pełny opis
                </p>
            </div>
        </div>
    </div>

    <footer>
        <p>2024 <span>MuraLeczy</span></p>
    </footer>
</body>
</html>
