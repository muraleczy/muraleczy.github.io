<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorzy i Partnerzy - MuraLeczy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e1;
            color: #555;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #8fa5a2;
            color: #fff;
        }

        header img.logo {
            width: 200px; 
            height: auto;
            margin-bottom: 10px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .member {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 20px);
            text-align: center;
        }

        .member img {
            width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .member h2 {
            font-size: 1.2em;
            color: #6d4f47;
        }

        .member button {
            background-color: #8fa5a2;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .member button:hover {
            background-color: #a5c0b9;
        }

        .description-box {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .description-box button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            color: #555;
            border: none;
            padding: 5px 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50%;
        }

        .description-box a {
            color: #f4c0a5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .description-box a:hover {
            color: #ff8f61;
        }
    </style>
    <script>
        function showDescription(id) {
            document.getElementById(id).style.display = "block";
        }

        function hideDescription(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="MuraLeczy Logo" class="logo">
        <h2>Sponsorzy i Partnerzy</h2>
    </header>
    <div class="container">
        <!-- Partner 1 -->
        <div class="member">
            <img src="logoszpital.png" alt="Samodzielny Publiczny Szpital Kliniczny Nr 1">
            <h2>Klinika Świętego Mikołaja w Szczecinie</h2>
            <div class="role">Klinika Pediatrii, Hematologii i Onkologii Dziecięcej.</div>
            <button onclick="showDescription('partner1')">Zobacz więcej</button>
            <div id="partner1" class="description-box">
                <button onclick="hideDescription('partner1')">X</button>
                <h3>Klinika Świętego Mikołaja w Szczecinie</h3>
                <p>Unia Lubelska 1, 71-252 Szczecin, woj. zachodniopomorskie</p>
                <a href="https://usk1.szczecin.pl/jednostki-medyczne/szczecin-ul-unii-lubelskiej-1/kl-pediatrii-hemato-onkologii-i-gastroenterologii-dzieciecej" target="_blank">Strona Internetowa Kliniki</a>
            </div>
        </div>
    </div>
</body>
</html>
