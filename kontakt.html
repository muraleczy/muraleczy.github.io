    <style>
                   nav {
            background-color: #8fa5a2;
            padding: 10px 0;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle {
            display: none;
            background-color: #8fa5a2;
            color: #f8f1e1;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: left;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f8f1e1;
            font-size: 1em;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #a5c0b9;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                text-align: center;
            }
            nav ul.active {
                display: flex;
	    }
            .menu-toggle {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
        }

        .contact-section {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-item img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .contact-item a {
            color: #6d4f47;
            text-decoration: none;
            font-size: 1.1em;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

	 <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
	    function openModal(img) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const captionText = document.getElementById('caption');

    modal.style.display = 'block';
    modalImg.src = img.src;
    captionText.innerHTML = img.alt;
}

function closeModal() {
    const modal = document.getElementById('imageModal');
    modal.style.display = 'none';
}
		  </script>
