<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - MuraLeczy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f1e1;
            color: #555;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #f9d8a2, #f4c0a5);
        }

        header img.logo {
            width: 300px;
            height: auto;
        }

        header h2 {
            font-size: 1.5em;
            margin-top: 10px;
            color: #6d4f47;
            background: linear-gradient(135deg, #f7e4d7, #e9c8a6);
            padding: 5px 15px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .return-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #8fa5a2;
            color: #f8f1e1;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #a5c0b9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
        }

        .contact-section {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-item img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .contact-item a {
            color: #6d4f47;
            text-decoration: none;
            font-size: 1.1em;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        footer {
            background: linear-gradient(135deg, #f9d8a2, #f4c0a5);
            padding: 10px 0;
            text-align: center;
            color: #555;
            margin-top: 30px;
            font-size: 0.9em;
            border-top: 2px solid #f4a261;
        }

        footer span {
            color: #3b6146;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MuraLeczy Logo" class="logo">
        <P></P>
        <h2>Kontakt</h2>
        <P></P>
        <a href="muraleczy.github.io" class="return-button">Powrót na główną stronę</a>
    </header>

    <div class="container">
        <!-- Kontakt Details -->
        <div class="contact-section">
            <!-- Email -->
            <div class="contact-item">
                <img src="koperta.svg" alt="Email Icon">
                <a href="mailto:muraleczy@gmail.com">muraleczy@gmail.com</a>
            </div>

            <!-- Telefon 1 -->
            <div class="contact-item">
                <img src="telefon.svg" alt="Phone Icon">
                <a href="tel:579839487">579 839 487</a>
            </div>

            <!-- Telefon 2 -->
            <div class="contact-item">
                <img src="telefon.svg" alt="Phone Icon">
                <a href="tel:723730602">723 730 602</a>
            </div>

            <!-- Instagram -->
            <div class="contact-item">
                <img src="instagram.svg" alt="Instagram Icon">
                <a href="https://www.instagram.com" target="_blank">@instagram</a>
            </div>
        </div>
    </div>

    <footer>
        <p>2024 <span>MuraLeczy</span></p>
    </footer>
</body>
</html>
